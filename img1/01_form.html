<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>   
</head>
<body>
 <h1>Формы</h1>
<form>


 <div>
 <label for="text">Текст</label>
 <input type="text" id="text">
 </div>

<div>
<label for="email">Email</label>
<input type="email" id="email">
</div>
 
<div>
 <label for="password">Пароль</label>
 <input type="password" id="password">
</div>

<div>
 <label for="number">Число</label>
 <input type="number" id="number" min="0">
</div>

<div>
 <label for="range">Range</label>
 <input type="range" id="range" min="0" max="10" step="1"></input>
</div>

<div>
 <label for="date">Дата</label>
 <input type="date" id="date">
</div>

<div>
 <label for="calor">Цвет</label>
 <input type="color" id="calor">
</div>

<div>
 <label for="message">Сообщения</label>
 <br>
  <textarea id="message" cols="15" rows="5"></textarea>
</div>

<div>
 <label for="sex">Ваш пол</label>
 <select id="sex">
 <option value="">Мужчина</option>
 <option value="">Женщина</option>
 <option value="">Другое</option>
 </select>
</div>
<div>

    <label>Количество работ</label>
    <input type="radio">1
    <input type="radio">2
    <input type="radio">5
    <input type="radio">10+
</div>

<div>
  <label>Любимая еда</label>
  <input type="checkbox" name="food">Картошка
  <input type="checkbox" name="food">Хлеб
  <input type="checkbox" name="food">Молюски
  <input type="checkbox" name="food">Яблоки
</div>

 <input type="submit" value="отправить форму">

</form>  
</body>
</html>
